<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"><title>email-template</title>

<style type="text/css" media="screen">
/* B */
dl#b {
width: 100%;
padding: 0;
float: left;
}
dl#b dt {
float: left;
text-align:right;
width: 5em;
// t r b l
padding: .5em 2% 1em 5%;
font-weight: bold;
clear: left;
}
dl#b dt:after { content: ": " }
dl#b dd {
float: left;
margin: 0 ;
// t r b l
padding: .5em 4.5% 1em 5%;
}

hr
{
clear: both
}
</style>
</head><body>
<dl id="b">
<dt>Subject</dt>
<dd>@Subject </dd>
<dt>From</dt>
<dd>@From </dd>
<dt>Date</dt>
<dd>@Date </dd>
<dt>To</dt>
<dd>@To </dd>
<dt>CC</dt>
<dd>@Cc </dd>
<dt>BCC</dt>
<dd>@Bcc </dd>
</dl>
<hr style="width: 100%; height: 2px;">
@Body 
</body></html>
