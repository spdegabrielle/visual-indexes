   width="@wide" height="@high" id="@doc-id" >
<defs id="defs1">
    <style type="text/css"><![CDATA[
   //#messages path {stroke-linecap:round; stroke-linejoin:round; stroke:dimgray; stroke-width: 4px;  marker-start:url(#circle-sender); marker-mid:url(#to-square); marker-end:url(#to-square); } //
   #threads path {stroke:black; stroke-width: 1px; } // stroke-dasharray: 5px, 7px; }
